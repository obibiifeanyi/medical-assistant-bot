[tool:pytest]
# Pytest configuration for Medical Assistant Bot

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --color=yes
    --durations=10
    --junit-xml=test-results/pytest-results.xml
    --html=test-results/pytest-report.html
    --self-contained-html
    --cov=src
    --cov-report=html:test-results/coverage-html
    --cov-report=xml:test-results/coverage.xml
    --cov-report=term-missing
    --cov-fail-under=70

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    smoke: Smoke tests
    slow: Slow running tests
    requires_api: Tests that require API access
    requires_files: Tests that require data files
    
# Warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Minimum version
minversion = 6.0

# Test timeout
timeout = 300